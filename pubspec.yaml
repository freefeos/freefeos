name: freefeos
description: "FreeFEOS is a Flutter plugin, a simple Flutter library OS and an advanced Flutter development framework that can provide many advanced features for applications."
version: 0.4.0
homepage: https://github.com/freefeos/freefeos
repository: https://github.com/freefeos/freefeos
issue_tracker: https://github.com/freefeos/freefeos/issues
documentation: https://github.com/freefeos/freefeos/blob/master/README.md

environment:
  sdk: ^3.8.1
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  vm_service: ^15.0.0
  shared_preferences: ^2.5.3
  logging: ^1.3.0
  animations: ^2.0.11
  provider: ^6.1.5
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true
  plugin:
    platforms:
      android:
        dartPluginClass: FreeFEOS
      ios:
        dartPluginClass: FreeFEOS
      linux:
        dartPluginClass: FreeFEOS
      macos:
        dartPluginClass: FreeFEOS
      windows:
        dartPluginClass: FreeFEOS
      web:
        pluginClass: FreeFEOSWeb
        fileName: freefeos_web.dart

topics:
  - framework
  - flutter
  - libraryos
